!<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="container-fluid text-center">
            <h1 class="text-success bg-dark">Calculator</h1>
            <div class="row">
                <div class="form">
                    <input type="text">
                </div>
            </div>
            <div class="row pt-2">
                <div class="col">
                    <button id="one" class="btn btn-light">1</button>
                    <button id="two" class="btn btn-light">2</button>
                    <button id="three" class="btn btn-light">3</button>
                    <button id="multiply" class="btn btn-dark">X</button>
                    
                </div>
            </div>
            <div class="row pt-2">
                <div class="col">
                    <button id="four" class="btn btn-light">4</button>
                    <button id="five" class="btn btn-light">5</button>
                    <button id="six" class="btn btn-light">6</button>
                    <button id="plus" class="btn btn-dark">+</button>
                </div>
            </div>
            <div class="row pt-2">
                <div class="col">
                    <button id="seven" class="btn btn-light">7</button>
                    <button id="eight" class="btn btn-light">8</button>
                    <button id="nine" class="btn btn-light">9</button>
                    <button id="minus" class="btn btn-dark">-</button>
                </div>
            </div>
            <div class="row pt-2">
                <div class="col">
                    <button class="btn btn-light">0</button>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
